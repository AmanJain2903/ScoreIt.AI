name: Static Analysis

on:
  push:
    branches: [ main, feature/**, bugfix/**, release/** ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint bandit

      - name: Run Bandit (fail on issues)
        run: |
          bandit -r src -ll -ii -q

      - name: Run Pylint (fail if score < 9.0)
        run: |
          pylint . --rcfile=.pylintrc > pylint_report.txt || true
          cat pylint_report.txt
          SCORE=$(tail -1 pylint_report.txt | grep -o '[0-9.]\+/10' | cut -d/ -f1)
          echo "Pylint score: $SCORE"
          awk "BEGIN {exit !($SCORE >= 9.0)}"