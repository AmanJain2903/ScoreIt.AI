post:
  summary: Updates User Persistent Data
  security:
    - bearerAuth: []
  components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    200:
      description: User updated successfully
    400:
      description: Missing or invalid fields (e.g. email)
    404:
      description: User not found